<div id="content" screenHeight ng-controller="indexController">
    
    <div class="background"></div>

    <div layout="row" layout-align="center center">
        <div flex="25" class="content-login">
            
            <div layout="column" layout-align="center center" class="logo-login">
                <img src="../img/logo.png" height="50" width="50" alt="">
                <span>Appoie</span>
            </div>

            <div layout="column" layout-align="center center"class="title-login">
                <h2>FAÇA SEU LOGIN</h2>
            </div>

            <form name="loginForm">

                <md-input-container class="md-block">
                    <label>E-mail</label>
                    <input required type="email" name="emailLogin" ng-model="login.email" minlength="4" maxlength="100" ng-pattern="/^.+@.+\..+$/"/>
                    <div ng-messages="loginForm.emailLogin.$error" role="alert">
                        <div class="errorMsg" ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">Informe um Email válido</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Senha</label>
                    <input required type="password" name="senhaLogin" ng-model="login.senha" minlength="6">
                    <div ng-messages="loginForm.senhaLogin.$error">
                        <div class="errorMsg" ng-message="required">Informe uma senha válida</div>
                    </div>
                </md-input-container>

                <button class="submitLogin appoieButton" ng-click="">ENTRAR</button>

            </form>

            <div layout="row">
                <div flex="50" layout="column" class="linkAlternative recuperaSenhaLink">
                    <span><a>Esqueci minha senha</a></span>
                </div>

                <div flex="50" layout="column" class="linkAlternative cadastrarLink">
                    <span><a ng-click="cadastro($event)">Cadastre-se</a></span>
                </div>
            </div>

            <div layout="column" layout-align="center center" class="title-login">
                <h2>OU</h2>
            </div>

            <div layout="row" class="facebookButton" id="facebookButton" ng-click="">
                <div flex="10" layout="column">
                    <img src="../img/facebook_ico_button.png" height="25" width="25" alt="Entrar com o facebook">
                </div>
                <div flex="90" layout="column" layout-align="center center">
                    <span>Entrar com o facebook</span>
                </div>
            </div>

        </div>
    </div>

</div>
