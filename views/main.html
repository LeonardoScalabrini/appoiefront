<!-- MODAL PARA MOSTRAR TODAS AS FOTOS -->
<div class="modal fade" id="show-pic-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
		
		<div class="row">
			
			<div class="col-lg-12 show-img-post">
				
				<img src="../img/teste-post-03.jpg" alt="">

			</div>

		</div>

      </div>
    </div>
  </div>
</div>


<div class="post-alternativo hide" data-toggle="modal" data-target="#postar" secondPostShow>	
	<img src="img/publicar-alternativo-ico.png" height="40" width="40">
</div>

<div class="container container-post"  ng-controller="timelineController">	
	<div class="row">		
		<div class="box-post no-padding-lateral col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2" data-toggle="modal" data-target="#postar">	
			<div class="row no-padding-lateral">
				<div class="person col-lg-1 col-md-1 col-sm-2 col-xs-6">
					<img src="img/user-photo.jpg">
				</div>			
				<div class="question col-lg-8 col-md-8 col-sm-7">
					<span>Precisa expor uma situação Maria?</span>
				</div>
				<div class="icon-post col-lg-3 col-md-3 col-sm-3 col-xs-6">
					<img class="pull-right" src="img/publicar-ico.png" height="30" width="30">
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container">	
	<div class="row">	
		<div class="no-padding-lateral col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-lg-sm col-sm-offset-2 col-xs-8 col-xs-offset-2">		
			<ul class="timeline">

				<li ng-repeat="post in posts">	

					<div class="timeline-badge">
						<img src="../img/iluminacao-ico-categoria.png" height="30" width="30">
					</div>
					<div class="timeline-panel">
						<div class="row timeline-heading">
							<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 user-photo-post">
								<img src="../img/user-photo.jpg" height="70" width="70" alt="">
							</div>

							<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 user-title-time-post">
								<h4 class="timeline-title">Maria silveira dos santos</h4>
							    <p>
							    	<small class="text-muted"><img src="../img/clock-ico.png" height="15" width="15">Hoje ás 15:35:02</small>
							    </p>
							</div>

							<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 actions-post">
								<p class="pull-right show-menu-actions">...</p>
							</div>

							<div class="menu-actions hide">
								<div class="share">
									<span>Compartilhar</span>
								</div>
								<div class="delate">
									<span>Denunciar</span>
								</div>
							</div>
						</div>
						<div class="body">
						    <div class="box-img-post">
						    	<img src="" alt="">
								
								<img src="" class="img-post-02" data-toggle="modal" data-target="#show-pic-modal">

								<img src="" class="img-post-03" data-toggle="modal" data-target="#show-pic-modal">
						    </div>

						    <div class="box-coment-post">
						    	<p>{{post.descricao}}</p>
						    </div>

						    <div class="box-interact-post">
						    	<div class="row">
						    		<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
						    			<p>Apoiar</p>
						    		</div>
						    		<div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
						    			<p>Compartilhar</p>
						    		</div>
						    	</div>
						    </div>
						</div>
					</div>

				</li>

			</ul>
		</div>
	</div>
</div>
