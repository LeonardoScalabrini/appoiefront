<div ng-controller="homeController" ng-cloak>

    <md-content>

        <md-toolbar class="md-primary">
          <div class="md-toolbar-tools">

            <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
              <md-icon md-svg-icon="img/icons/menu-button.svg" style="cursor: pointer;" ng-click="toggleLeft()"></md-icon>
            </md-button>

            <span flex></span>

            <md-button class="md-icon-button" aria-label="Favorite">
              <md-icon md-svg-icon="img/icons/user.svg" style="color: greenyellow;"></md-icon>
            </md-button>

            <md-button class="md-icon-button" aria-label="More">
              <md-icon md-svg-icon="img/icons/user.svg"></md-icon>
            </md-button>

          </div>
        </md-toolbar>

    </md-content>
    
</div>

<div ng-controller="menuController" layout="column" style="height: 500px;" ng-cloak>
  <section layout="row" flex>
    <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-whiteframe="4">

      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">MENU</h1>
      </md-toolbar>

      <md-content layout-margin>
        <!-- CONTEUDO DO MENU -->
      </md-content>
    </md-sidenav>

    <md-content flex>
      <div layout="column" layout-align="left">

        <div ui-view="system-pages"></div> <!-- CORPO DO SITE - VIEWS A SEREM CARREGADAS -->
        
      </div>
    </md-content>
  </section>
</div>
