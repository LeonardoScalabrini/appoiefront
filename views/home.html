<div class="modal fade" id="postar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="timelineController">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body"> 

                <form name="postForm">  
                    <div class="row">
                        <div class="container-preview col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="row">
                                <div class="box-img col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="row">
                                        <div class="title-post-uploading col-lg-12">
                                            <span>Carregar imagens</span>
                                        </div>
                                    </div>

                                    <div id="carousel-example-generic" class="carousel slide carousel-post" data-ride="carousel">
                                        <ol class="carousel-indicators">
                                            <li data-target=".carousel-post" data-slide-to="0" class="active"></li>
                                            <li data-target=".carousel-post" data-slide-to="1"></li>
                                            <li data-target=".carousel-post" data-slide-to="2"></li>
                                        </ol>

                                        <div class="carousel-inner" role="listbox">

                                            <input type="file" class="img1 hide" ng-model="usuario.img01">
                                            <input type="file" class="img2 hide" ng-model="usuario.img02">
                                            <input type="file" class="img3 hide" ng-model="usuario.img03">

                                            <div class="item active">
                                                <img class="img-post" id="img1" src="">
                                                <div class="remove hide">
                                                    <span>Remover imagem</span>
                                                </div>
                                            </div>

                                            <div class="item">
                                                <img class="img-post" id="img2" src="">
                                                <div class="remove hide">
                                                    <span>Remover imagem</span>
                                                </div>
                                            </div>

                                            <div class="item">
                                                <img class="img-post" id="img3" src="">
                                                <div class="remove hide">
                                                    <span>Remover imagem</span>
                                                </div>
                                            </div>

                                            <div class="add"></div>

                                        </div>

                                        <a class="left carousel-control" href=".carousel-post" role="button" data-slide="prev">
                                            <span class="back" aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="right carousel-control" href=".carousel-post" role="button" data-slide="next">
                                            <span class="forward" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="container-info col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="row">
                                <div class="person-post col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                    <img ng-src="img/perfil.png" height="50" width="50">
                                </div>
                                <div class="name-post col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                    <span>Alan Freitas</span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="title-post col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <input type="text" placeholder="Insira o título" ng-model="usuario.titulo">
                                </div>
                            </div>

                            <div class="row">
                                <div class="description-post col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <textarea name="" id="" rows="6" placeholder="Insira a descrição" ng-model="usuario.descricao"></textarea>
                                </div>
                            </div>

                            <div class="row box-local">
                                <div class="local-post col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                    <input type="text" value="Informe a localização do problema" ng-model="usuario.localizacao" readonly>
                                </div>
                                <div class="btn-local col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                    <button type="button">Localização</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="category-post col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                    <select name="" id="" ng-model="usuario.categoria">
                                        <option value="">Insira uma categoria</option>
                                    </select>
                                </div>
                                <div class="btn-post col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                    <button type="submit">Publicar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>
